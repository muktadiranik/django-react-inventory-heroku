{% extends 'base.html' %}
<!--  -->
{% block content %}
<div class="container my-5">
  <div class="my-2">
    <a href="{% url 'search-index' %}"
      ><button class="btn btn-primary">
        <i class="fa-solid fa-arrow-left-long"></i></button
    ></a>
  </div>

  {% if product %}
  <div class="row">
    <div class="col">
      <div>
        <img
          src="{{ product.image.url }}"
          alt=""
          height="600px"
          width="600px"
        />
      </div>
    </div>
    <div class="col">
      <div>
        <h1>{{ product.title }}</h1>
        <h4>{{ product.description }}</h4>
        <h5><div class="badge bg-success">à§³{{ product.unit_price }}</div></h5>
        <h5><a class=" text-decoration-none text-light" href="{% url 'category' product.category_id %}"><div class="badge bg-info">{{ product.category }}</div></a></div></h5>
        <h5><div class="badge bg-warning">{{ product.inventory }}</div></h5>
      </div>
    </div>
  </div>
  {% endif %}
</div>

{% endblock %}
