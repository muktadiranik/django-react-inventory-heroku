{% extends 'base.html' %}
<!--  -->

{% block content %}
<div class="container-fluid my-5">
  <div class="row">
    <div class="col-3">
      <div class="my-2">
        <form action="" method="post">
          {% csrf_token %}
          <label class="form-label">Add Category</label>
          <input type="text" name="title" class="form-control" />
          <button class="btn btn-success my-2" type="submit">
            <i class="fa-solid fa-plus"></i>
          </button>
        </form>
      </div>
      <div class="list-group">
        {% if categories %}
        <div class="list-group-item">
          <div class="d-inline-flex">
            <a class="nav-link" href="{% url 'upload-index' %}"
              >All Categories</a
            >
          </div>
        </div>
        {% for category in categories %}
        <div class="list-group-item">
          <div class="d-inline-flex">
            <a
              class="nav-link"
              href="{% url 'category-images-files' category.id %}"
              >{{ category.title }}</a
            >
          </div>
          <div class="d-inline-flex float-end">
            <a class="nav-link" href="{% url 'delete-category' category.id %}"
              ><button class="btn btn-danger">
                <i class="fa-solid fa-trash"></i></button
            ></a>
          </div>
        </div>
        {% endfor %}
        <!--  -->
        {% endif %}
      </div>
    </div>
    <div class="col-9">{% include 'upload/images.html' %}</div>
  </div>
  <div class="container">{% include 'upload/files.html' %}</div>
</div>

{% endblock %}
